<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Cadastre-se</h1>
        <div class="social-media">
            <a href="https://www.google.com.br/">
                <img src="google.png" alt="Google"></a>
             <a href="https://www.facebook.com">
                 <img src="facebook.png" alt="facebook"></a>  
              <a href="https://www.linkedin.com/login/pt"> 
                  <img src="linkedin.png" alt="linkedin"></a>    
        </div>

        <div class="alternative">
            <span>OR</span>
        </div>
        <form action="">
            <label for="Nome">
                <span>Nome</span>
                <input type="text" id="name" name="name">
            </label>
            <label for="e-mail">
                <span>E-mail</span>
                <input type="text" id="e-mail" e-mail="e-mail">
            </label>
            <label for="senha">
                <span>Senha</span>
                <input type="text" id="senha" senha="senha">
            </label>

            <input type="submit" value="Inscreva-se">
        </form>
    </main>

    
    
    
</body>
</html>
